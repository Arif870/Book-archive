<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrat link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- favicon link  -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />

    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css" />
    <title>Book archive</title>
  </head>
  <body>
    <!-- input box  -->

    <div class="container">
      <div class="row row-col-1">
        <div class="col">
          <div class="input-group mb-3 w-75 mx-auto mt-5">
            <input
              type="text"
              class="form-control border-success py-3 shadow"
              placeholder="Search your favouritee books..."
            />
            <button class="btn btn-success" type="button" id="button-addon2">
              Search
            </button>
          </div>
          <p class="text-center text-danger fs-2">Total result found : 1000</p>
        </div>
      </div>
    </div>

    <!-- Show Books  -->
    <div class="container mt-5">
      <div class="row row-cols-md-2">
        <div class="col">
          <div class="card mb-3 shadow rounded" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  class="card-img-top w-100 h-100"
                  src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h1 class="card-title text-success">JavaScript</h1>
                  <hr />
                  <h3 class="lead">Author : arif-uz-zaman</h3>
                  <p class="lead">Publisher : Sumaiya Alomgir</p>

                  <p class="card-text">
                    <small class="text-muted"
                      >First Published : 24 aug 1996</small
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- main js link  -->
    <script src="./main.js"></script>
  </body>
</html>
